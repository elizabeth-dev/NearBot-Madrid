service: NearBot
app: nearbot-${self:provider.stage}
tenant: elizabethdev

provider:
  name: aws
  runtime: nodejs8.10
  region: eu-west-1
  #endpointType: REGIONAL

  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - dynamodb:GetItem
        - dynamodb:Query
      Resource: "arn:aws:dynamodb:eu-west-1:*:*"

functions:
  NearBot_Madrid:
    name: ${self:provider.stage}-NearBot_Madrid
    description: Madrid instance of NearBot
    handler: handler.telegram
    memorySize: 256
    environment:
      TELEGRAM_TOKEN: ${file(./getEnv.js):getEnvVars.TELEGRAM_TOKEN_${self:provider.stage}}
      MAPS_TOKEN: ${file(./getEnv.js):getEnvVars.MAPS_TOKEN_${self:provider.stage}}
    events:
      - http:
          path: NearBot_Madrid
          method: post

