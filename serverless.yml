service: NearBot
app: nearbot
tenant: elizabethdev

provider:
  name: aws
  runtime: nodejs8.10
  region: eu-west-1
  #endpointType: REGIONAL

  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - dynamodb:GetItem
        - dynamodb:Query
      Resource: "arn:aws:dynamodb:eu-west-1:*:*"

